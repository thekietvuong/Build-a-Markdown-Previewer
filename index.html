<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build a Markdown Previewer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="./marked.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col text-center my-3">
                <h1>Markdown Previewer</h1>
            </div>
        </div>
        <div class="row d-flex">
            <div class="col">
                <div class="card mx-5" style="height: 18rem;">
                    <h2 class="text-center my-3">The Editor</h2>
                    <div class="card-body form-group flex-grow-1 d-flex flex-column">
                        <textarea 
                            id="editor" 
                            onkeyup="updatePreview()"
                            class="form-control flex-grow-1"
                        ></textarea>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="card mx-5 mt-5">
                    <h2 class="text-center mt-3">Preview </h2>
                    <div class="card-body border m-3">
                        <div id="preview"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script>
        document.onload = setDeault();
        function setDeault(){
            let defaultText = `\
# Welcome to my React Markdown Previewer!  
## This is a sub-heading...  
[Learn more about TK channel](https://www.youtube.com/channel/UCMHlhjLjBa-1txotColRXgw)  

<dl>  
<dt>Definition List</dt>  
<dd>Is something people use sometimes</dd>  
<dt>Markdown in HTML</dt>  
<dd>Does *not* work **very well**</dd>  
</dl>  


\`This is an example of inline code\`  

\`\`\`
function example(){
    return multilineCodeBlock;
}
\`\`\`

- This  
- are  
- the
- list  
- items  

>This is an example of block quote  
![Alt text](https://marinegeo.github.io/assets/img/MarineGEO_logo.png)  
**bold**  
            `;
            document.getElementById("editor").value = defaultText;
            let previewElement = document.getElementById("preview");
            previewElement.innerHTML = marked.parse(defaultText);
        }
        function updatePreview(){
            let previewElement = document.getElementById("preview");
            let editorValue = document.getElementById("editor").value;
            previewElement.innerHTML = marked.parse(editorValue);
        }
    </script>
</body>

</html>
